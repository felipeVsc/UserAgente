<!DOCTYPE html>
<html lang="en">
<head>
  <title>Agente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase.js"></script>
</head>
<body class="padrao">
 
  <!-- Login -->
  <div>
      <img src="icons/logo.png" width="100%" height="100%">
  </div>

      <div class="container">        
          
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text icon"><img src="icons/iconUser.png" style="width: 36px;"></span>
              </div>
              <input type="email" class="form-control" placeholder="Email" id="emailLogin" name="email">
            </div>
            
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text icon"><img src="icons/iconPass.png" style="width: 36px;"></span>
                </div>
                <input type="password" class="form-control" placeholder="Senha" id="senhaLogin" name="senha">
              </div>
          <button class="btn btn-block" id="btLogar"><strong>Entrar</strong></button></br>
       
        <div class="row">

            <a href="#" class="link" style="padding-left: 10%; display: inline-block;">Esqueci a senha</a>

          
            <a href="#" class="link" id="linkCadastrar" style="padding-left: 25%; display: inline-block;">Cadastre-se</a> 
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
